{% extends 'music/base.html' %}
{% block title %}Albums Detail{% endblock %}

{% block body %}
    <img src="{{album.album_logo}}" style = "width:250px;">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>


        {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="http://pngimg.com/uploads/star/star_PNG1595.png" height="10" width="10">
            {% endif %}
            <br>
        {% endfor %}
{% endblock %}
